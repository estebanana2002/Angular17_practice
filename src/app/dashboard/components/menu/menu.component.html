<!-- component -->
<aside
class="ml-[-100%] fixed z-10 top-0 pb-3 px-6 w-full flex flex-col justify-between h-screen border-r bg-white transition duration-300 md:w-4/12 lg:ml-0 lg:w-[25%] xl:w-[20%] 2xl:w-[15%]">
    <div class="overflow-y-auto">
        <ul class="space-y-2 tracking-wide mt-8">
            @for (route of myRoutes; track route) {
              <li>
                <a [routerLink]="route.path" routerLinkActive="bg-gradient-to-r from-sky-600 to-cyan-400 text-white"
                aria-label="" class="relative px-4 py-3 flex items-center space-x-4 rounded-xl text-dark">
                @if ( route.data ) {
                  <div [innerHTML]="getIcon(route)"></div>
                } @else {
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                  </svg>
                }
                <span class="-mr-1 font-medium">{{route.title}}</span>
                </a>
            </li>
            }
        </ul>
    </div>
</aside>
