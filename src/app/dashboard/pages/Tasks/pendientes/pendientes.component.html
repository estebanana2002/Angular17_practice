<section>
  <div class="grid grid-cols-12 gap-3">

    <div class="md:col-span-6 col-span-12">
      <div class="bg-white shadow-md border-2 border-slate-100 w-full p-3">
        <form [formGroup]="taskForm" (ngSubmit)="newTask()">
          <div class="flex justify-center h-10">
            <span class="font-bold text-2xl">Nueva tarea</span>
          </div>
          <div class="relative mb-4">
              <label for="title" class="leading-7 text-sm text-gray-600">Titulo</label>
              <input type="title" id="title" name="title" formControlName="title"
              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              <div *ngIf="validateController('title')" class="text-red-600 text-sm">
                <small class="text-xs text-red-500">{{validateController('title')}}</small>
              </div>
          </div>
          <div class="relative mb-4">
              <label for="description" class="leading-7 text-sm text-gray-600">Descripcion</label>
              <input type="description" id="description" name="description" formControlName="description"
              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              <div *ngIf="validateController('description')" class="text-red-600 text-sm">
                <small class="text-xs text-red-500">{{validateController('description')}}</small>
              </div>
          </div>

          <div class="flex justify-end">
            <button type="submit"
            class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                Agregar
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="md:col-span-6 col-span-12">
      <app-task-list [taskList]="taskList"></app-task-list>
    </div>
  </div>
</section>
